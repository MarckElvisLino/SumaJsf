<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <title>Sumando</title>
    </h:head>
    <h:body>
        <h:form>
            <h1>SUMANDO 2 NUMEROS</h1>
            <c:if test='#{mateController.verFormulario}'>
                <h2>Datos</h2>
                <h:panelGrid columns="2">
                    <h:outputLabel value="Primer número:" />
                    <h:inputText value="#{mateController.num1}" size="10"/>
                    <h:outputLabel value="Segundo número:" />
                    <h:inputText value="#{mateController.num2}" size="10"/>
                </h:panelGrid>
                <h:commandButton value="Procesar" action="#{mateController.sumar()}"/>
            </c:if>
            
             <c:if test='#{mateController.verFormulario}'>
                <h2>Resultados</h2>
                <h:panelGrid columns="2">
                    <h:outputLabel value="Primer número:" />
                    <h:outputText value="#{mateController.num1}"/>
                    <h:outputLabel value="Segundo número:" />
                    <h:outputText value="#{mateController.num2}"/>
                    <h:outputLabel value="Suma: " />
                    <h:outputText value="#{mateController.suma}"/>
                </h:panelGrid>
                <h:commandButton value="Retornar" action="#{mateController.iniciar()}"/>
            </c:if>
        </h:form>
    </h:body>
</html>
